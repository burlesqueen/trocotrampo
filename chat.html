<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TrocoTrampo - Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #000;
    }

    /* ===== HEADER ===== */
    .navbar {
      background-color: #000;
      padding: 15px 40px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.25);
      max-width: 1100px;
      margin: 25px auto 0 auto;
    }

    .navbar-brand {
      color: #fff;
      font-weight: 700;
      font-size: 1.6rem;
      text-transform: lowercase;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar-brand img {
      height: 55px;
      width: 55px;
      border-radius: 50%;
      border: 2px solid #ffe711;
      background-color: #111;
      object-fit: cover;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      color: #ffe711 !important;
      transform: scale(1.05);
    }

    /* ===== CHAT BOX ===== */
    .chat-box {
      height: 70vh;
      overflow-y: auto;
      padding: 1rem;
      border-left: 2px solid #ddd;
    }
    .msg-left {
      background: #ffed00;
      padding: .8rem 1rem;
      border-radius: 12px;
      display: inline-block;
      margin: .5rem 0;
    }
    .msg-right {
      background: #cce5ff;
      padding: .8rem 1rem;
      border-radius: 12px;
      display: inline-block;
      margin: .5rem 0;
    }
    .input-box {
      border-top: 1px solid #ddd;
      padding: .8rem;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="index.html">
    <img src="Banco de imagens/logo2.png" alt="Logo TrocoTrampo">
    trocotrampo
  </a>
  <div class="ms-auto">
    <a class="nav-link d-inline px-2" href="feed.html">TRAMPOS</a>
    <a class="nav-link d-inline px-2" href="sobre.html">SOBRE</a>
    <a class="nav-link d-inline px-2" href="contato.html">CONTATO</a>
    <a class="nav-link d-inline px-2" href="login.html">LOGIN</a>
  </div>
</nav>

<!-- Chat -->
<div class="container-fluid my-4">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 text-center">
      <div class="p-3">
        <div class="rounded-circle bg-secondary mx-auto" style="width:80px; height:80px;"></div>
        <h5 class="mt-3">Guilherme</h5>
        <p class="text-muted">Designer Gráfico</p>
      </div>
    </div>

    <!-- Chat messages -->
    <div class="col-md-9">
      <div class="p-3 bg-light rounded">
        <h6>Minhas Trocas > Guilherme (Logo → Site)</h6>
      </div>
      <div class="chat-box">
        <div class="text-start"><span class="msg-left">Olá, essa é uma mensagem de teste requisitando alguma coisa</span></div>
        <div class="text-end"><span class="msg-right">Olá, tudo certo, segue minha resposta</span></div>
        <div class="text-start"><span class="msg-left">Mais uma mensagem de teste</span></div>
      </div>
      <div class="input-box d-flex">
        <input type="text" class="form-control me-2" placeholder="Digite aqui sua mensagem">
        <button class="btn btn-outline-secondary">Anexar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
