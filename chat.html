<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TrocoTrampo - Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-box {
      height: 70vh;
      overflow-y: auto;
      padding: 1rem;
      border-left: 2px solid #ddd;
    }
    .msg-left {
      background: #ffed00;
      padding: .8rem 1rem;
      border-radius: 12px;
      display: inline-block;
      margin: .5rem 0;
    }
    .msg-right {
      background: #cce5ff;
      padding: .8rem 1rem;
      border-radius: 12px;
      display: inline-block;
      margin: .5rem 0;
    }
    .input-box {
      border-top: 1px solid #ddd;
      padding: .8rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">trocotrampo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">TRAMPOS</a></li>
        <li class="nav-item"><a class="nav-link" href="#">SOBRE</a></li>
        <li class="nav-item"><a class="nav-link" href="#">CONTATO</a></li>
        <li class="nav-item"><a class="nav-link" href="#">LOGIN</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Chat -->
<div class="container-fluid my-4">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 text-center">
      <div class="p-3">
        <div class="rounded-circle bg-secondary mx-auto" style="width:80px; height:80px;"></div>
        <h5 class="mt-3">Guilherme</h5>
        <p class="text-muted">Designer Gráfico</p>
      </div>
    </div>

    <!-- Chat messages -->
    <div class="col-md-9">
      <div class="p-3 bg-light rounded">
        <h6>Minhas Trocas > Guilherme (Logo → Site)</h6>
      </div>
      <div class="chat-box">
        <div class="text-start"><span class="msg-left">Olá, essa é uma mensagem de teste requisitando alguma coisa</span></div>
        <div class="text-end"><span class="msg-right">Olá, tudo certo, segue minha resposta</span></div>
        <div class="text-start"><span class="msg-left">Mais uma mensagem de teste</span></div>
      </div>
      <div class="input-box d-flex">
        <input type="text" class="form-control me-2" placeholder="Digite aqui sua mensagem">
        <button class="btn btn-outline-secondary">Anexar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
