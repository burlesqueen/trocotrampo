<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TrocoTrampo - Meu Cadastro</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fff;
        color: #000;
      }

      
      .navbar {
        background-color: #000;
        padding: 15px 40px;
        border-radius: 0 0 20px 20px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.25);
        max-width: 1100px;
        margin: 25px auto 0 auto;
      }

      .navbar-brand {
        color: #fff;
        font-weight: 700;
        font-size: 1.6rem;
        text-transform: lowercase;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .navbar-brand img {
        height: 55px;
        width: 55px;
        border-radius: 50%;
        border: 2px solid #ffe711;
        background-color: #111;
        object-fit: cover;
      }

      .nav-link {
        color: #fff !important;
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.3s ease;
      }

      .nav-link:hover {
        color: #ffe711 !important;
        transform: scale(1.05);
      }

      
      .highlight-section {
        background-color: #ffe711;
        color: #000;
        text-align: center;
        padding: 70px 30px;
        font-size: 2rem;
        font-weight: bold;
        border-radius: 25px;
        width: 85%;
        max-width: 900px;
        margin: 50px auto 0 auto;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      }

      @media (max-width: 768px) {
        .highlight-section {
          font-size: 1.7rem;
        }
      }

      
      .btn-primary {
        background-color: #ffe711;
        border: none;
        color: #000;
        font-weight: 700;
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        transition: all 0.2s ease;
      }

      .btn-primary:hover {
        background-color: #f7d600;
        transform: scale(1.05);
      }

      
      input.form-control,
      select.form-select,
      textarea.form-control {
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 10px;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      input.form-control:focus,
      select.form-select:focus,
      textarea.form-control:focus {
        border-color: #ffeb00;
        box-shadow: 0 0 0 0.2rem rgba(255, 235, 0, 0.3);
      }

      
      footer {
        background-color: #111;
        color: #fff;
        padding: 2rem 0;
      }

      footer a {
        color: #ffeb00;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      .footer-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        max-width: 1000px;
        margin: 0 auto;
        gap: 1rem;
      }

      .footer-item {
        flex: 1 1 200px;
      }

      .footer-item p {
        margin: 0.25rem 0;
      }
    </style>
  </head>

  <body>

    
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="index.html">
        <img src="Banco de imagens/logo2.png" alt="Logo TrocoTrampo">
        trocotrampo
      </a>
      <div class="ms-auto">
        <a class="nav-link d-inline px-2" href="feed.html">TRAMPOS</a>
        <a class="nav-link d-inline px-2" href="sobre.html">SOBRE</a>
        <a class="nav-link d-inline px-2" href="contato.html">CONTATO</a>
        <a class="nav-link d-inline px-2" href="login.html">LOGIN</a>
      </div>
    </nav>

    
    <section class="highlight-section">
      Troco serviço<br>por serviço
    </section>

    
    <section class="container my-5">
      <form>
        <legend class="mb-4 fw-bold">Formulário de Cadastro</legend>

        <div class="mb-3">
          <label for="inputNome" class="form-label">Nome completo:</label>
          <input type="text" id="inputNome" class="form-control" placeholder="Digite seu nome" required>
        </div>

        <div class="mb-3">
          <label for="inputEmail" class="form-label">E-mail:</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Digite seu e-mail" required>
        </div>

        <div class="mb-3">
          <label for="inputTelefone" class="form-label">Telefone:</label>
          <input type="tel" id="inputTelefone" class="form-control" placeholder="(DDD) 99999-9999" required>
        </div>

        <div class="mb-3">
          <label for="inputEndereco" class="form-label">Endereço:</label>
          <input type="text" id="inputEndereco" class="form-control" placeholder="Rua, número, bairro, cidade, complemento" required>
        </div>

        <div class="mb-3">
          <label for="inputLinkedin" class="form-label">LinkedIn</label>
          <input type="url" id="inputLinkedin" class="form-control" placeholder="Cole aqui o link do seu perfil no LinkedIn">
        </div>

        <div class="mb-3">
          <label for="generoSelect" class="form-label">Gênero</label>
          <select class="form-select" id="generoSelect" name="genero" required>
            <option selected disabled value="">Selecione seu gênero</option>
            <option value="homem_cis">Homem cisgênero</option>
            <option value="homem_trans">Homem transgênero</option>
            <option value="nao_binario">Não-binário</option>
            <option value="mulher_cis">Mulher cisgênero</option>
            <option value="mulher_trans">Mulher transgênero</option>
            <option value="prefiro_nao_informar">Prefiro não informar</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="inputDescricao" class="form-label">Descrição (opcional):</label>
          <textarea id="inputDescricao" class="form-control" rows="4" placeholder="Conte um pouco mais sobre o seu trabalho ou o serviço que procura..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary">ENVIAR</button>
      </form>
    </section>
    

    
    <footer>
      <div class="footer-container">
        <div class="footer-item">
          <p><strong>Endereço</strong></p>
          <p>Av. Rio Branco, 193 - Recife, PE, 50000-000</p>
        </div>
        <div class="footer-item">
          <p><strong>Contato</strong></p>
          <p>(81) 3181-4868</p>
        </div>
        <div class="footer-item">
          <p><strong>Link</strong></p>
          <p><a href="http://www.siepe.educacao.pe.gov.br/MapaCoordenadoria/detEscola.do?codUnidade=606264" target="_blank">Portal Siepe</a></p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
