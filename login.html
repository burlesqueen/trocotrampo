<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TrocoTrampo - Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #ffffff, #f7f7f7);
        color: #222;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* ===== HEADER ===== */
      .navbar {
        background-color: #111;
        padding: 1rem 2rem;
      }

      .navbar-brand {
        color: #ffe711;
        font-weight: 700;
        font-size: 1.5rem;
        letter-spacing: 0.5px;
      }

      .nav-link {
        color: #fff !important;
        font-weight: 600;
      }

      .nav-link:hover {
        color: #ffe711 !important;
      }

      /* ===== FORM ===== */
      .main-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-section {
        width: 100%;
        max-width: 420px;
        padding: 2.5rem;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      }

      .form-section legend {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 2rem;
        text-align: center;
        color: #111;
      }

      input.form-control {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      input.form-control:focus {
        border-color: #ffe711;
        box-shadow: 0 0 0 0.25rem rgba(255, 231, 17, 0.3);
      }

      .forgot-password {
        text-align: right;
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }

      .forgot-password a {
        color: #666;
        text-decoration: none;
      }

      .forgot-password a:hover {
        text-decoration: underline;
        color: #111;
      }

      /* ===== BOTÕES ===== */
      .btn-primary {
        background-color: #ffe711;
        border: none;
        color: #111;
        font-weight: 700;
        padding: 0.75rem 1.5rem;
        border-radius: 10px;
        width: 100%;
        transition: all 0.2s ease;
      }

      .btn-primary:hover {
        background-color: #f5db00;
        transform: translateY(-2px);
      }

      .btn-google {
        background-color: #fff;
        border: 1px solid #ddd;
        color: #444;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 10px;
        width: 100%;
        margin-top: 0.75rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.2s ease;
      }

      .btn-google:hover {
        background-color: #f5f5f5;
        transform: translateY(-2px);
      }

      .btn-google img {
        width: 20px;
        height: 20px;
      }

      /* ===== FOOTER ===== */
      footer {
        background-color: #111;
        color: #f5f5f5;
        padding: 2rem 0;
      }

      footer a {
        color: #ffe711;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      .footer-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        max-width: 1000px;
        margin: 0 auto;
        gap: 1rem;
      }

      .footer-item {
        flex: 1 1 200px;
      }

      .footer-item p {
        margin: 0.25rem 0;
      }
    </style>
  </head>

  <body>

  
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="index.html">trocotrampo</a>
      <div class="ms-auto">
        <a class="nav-link d-inline px-2" href="feed.html">TRAMPOS</a>
        <a class="nav-link d-inline px-2" href="sobre.html">SOBRE</a>
        <a class="nav-link d-inline px-2" href="contato.html">CONTATO</a>
        <a class="nav-link d-inline px-2" href="login.html">LOGIN</a>
      </div>
    </nav>

    <main class="main-container">
      <section class="form-section">
        <form>
          <legend>Login</legend>

          <div class="mb-3">
            <label for="inputEmail" class="form-label">E-mail:</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Digite seu e-mail" required>
          </div>

          <div class="mb-3">
            <label for="inputPassword" class="form-label">Senha:</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Digite sua senha" required>
          </div>

          <div class="forgot-password">
            <a href="redirecionamento_senha.html">Esqueceu sua senha?</a>
          </div>

                  <button type="submit" class="btn btn-primary">Entrar</button>

                
        <a href="https://accounts.google.com/signin/v2/identifier?service=mail"
          target="_blank"
          class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center gap-2 mt-3"
          style="border-radius: 50px; font-weight: 600;">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
              alt="Google" width="20" height="20">
          Entrar com Google
        </a>

        </form>
      </section>
    </main>


    <footer>
      <div class="footer-container">
        <div class="footer-item">
          <p><strong>Endereço</strong></p>
          <p>Av. Rio Branco, 193 - Recife, PE, 50000-000</p>
        </div>
        <div class="footer-item">
          <p><strong>Contato</strong></p>
          <p>(81) 3181-4868</p>
        </div>
        <div class="footer-item">
          <p><strong>Link</strong></p>
          <p><a href="http://www.siepe.educacao.pe.gov.br/MapaCoordenadoria/detEscola.do?codUnidade=606264" target="_blank">Portal Siepe</a></p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
